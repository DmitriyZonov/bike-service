<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>

<body>
<!--<div class="container my-2" align="center">-->

    <h3>Orders List</h3>
<!--    <a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3">Add Order</a>-->

    <table>
<!--         style="width: 80%" border="1"  class="table table-striped table-responsive-md">-->
        <thead>
        <tr>
            <th>Client</th>
            <th>Bike</th>
            <th>Cost</th>
            <th>Acceptance Date</th>
            <th>Payment Date</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order:${allOrdersList}">
            <td th:text="${order.client}"></td>
            <td th:text="${order.bike}"></td>
            <td th:text="${order.cost}"></td>
            <td th:text="${order.dateOfAcceptance}"></td>
            <td th:text="${order.paymentDate}"></td>
            <td th:text="${order.inWork}"></td>
            <td> <a th:href="@{/order-update-form/{id}(id=${order.id})}"
                    class="btn btn-primary">Update</a>
                <a th:href="@{/delete-order/{id}(id=${order.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
