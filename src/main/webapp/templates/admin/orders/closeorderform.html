        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500" preserveAspectRatio="none" style="display: none; visibility: hidden; position: absolute; top: -100%; left: -100%;">
    <defs>
        <style type="text/css"></style>
    </defs>
    <text x="0" y="25" style="font-weight:bold;font-size:25pt;font-family:Arial, Helvetica, Open Sans, sans-serif">500x500</text>
</svg>

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img th:src="@{/../../../static/img/bike-icon.png}" alt=""/>
            <h3>Форма закрытия заказа №:</h3>
            <h3 th:text="${order.id}"></h3>
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Укажите цену заказа</h3>
                    <form class="row register-form" action="#" th:action="@{/admin/orders/closeorderform/closeOrder}" th:object="${order}"
                          method="post">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="hidden" th:field="*{id}" />
                                <input type="hidden" th:field="*{client}" />
                                <input type="hidden" th:field="*{inWork}" />
                                <input type="hidden" th:field="*{dateOfAcceptance}" />
                                <input type="hidden" th:field="*{bike}" />
                                <input type="hidden" th:field="*{paymentDate}" />
                                <input type="text" th:field="*{cost}" class="form-control" placeholder="Цена заказа без пробелов и копеек" value="" />
                            </div>
                            <input type="submit" class="btnRegister"  value="Закрыть"/>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
