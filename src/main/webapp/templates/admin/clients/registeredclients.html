<!DOCTYPE html>
<html lang="en">

<body>
<nav aria-label="Page navigation example" style="border: 1px dashed rgb(66, 133, 244);">
</nav>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/admin/orders/ordersinprogress}">Заказы</a><a class="navbar-brand" th:href="@{/admin/clients/allclients}">Клиенты</a><a class="navbar-brand" href="#">Пользователи (только для администратора)</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <!--                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">-->
                <a th:href="@{/}" class="btn btn-outline-success my-2 my-sm-0" type="submit">Выход</a>
            </form>
        </div>
    </nav>
</header>

<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500" preserveAspectRatio="none" style="display: none; visibility: hidden; position: absolute; top: -100%; left: -100%;">
    <defs>
        <style type="text/css"></style>
    </defs>
    <text x="0" y="25" style="font-weight:bold;font-size:25pt;font-family:Arial, Helvetica, Open Sans, sans-serif">500x500</text>
</svg>
<div class="btn-group" role="group" aria-label="Basic example" style="">
    <a th:href="@{/admin/clients/allclients}" class="btn btn-secondary">Все</a>
    <a th:href="@{/admin/clients/clientswithactiveorders}" class="btn btn-secondary">В работе</a>
    <a th:href="@{/admin/clients/registeredclients}" class="btn btn-secondary">Зарегистрированные</a>
</div>
<table class="table table-striped table-responsive-md" style="text-align: center">
    <thead><tr>
        <th >ID клиента</th>
        <th>Имя</th>
        <th>Номер телефона</th>
        <th>Город</th>
        <th>Адрес</th>
        <th>Регистрация на портале</th>
        <th></th>
    </tr></thead>
    <tbody>
    <tr th:each="client, iStat : ${registeredClientsPage.content}">
        <td th:text="${client.id}"></td>
        <td th:text="${client.name}"></td>
        <td th:text="${client.phoneNumber}"></td>
        <td th:text="${client.city}"></td>
        <td th:text="${client.address}"></td>
        <td>
            <span th:if="${client.registered == true}">Зарегистрирован</span>
            <span th:unless="${client.registered == true}">Не зарегистрирован</span>
        </td>
    </tr>
    </tbody>
</table>
<nav aria-label="Pagination" th:if="${registeredClientsPage.totalPages > 0}">
    <ul  class="pagination">
        <li class="page-item" th:each="pageNumber : ${pageNumbers}">
            <a th:href="@{/admin/clients/registeredclients(size=${registeredClientsPage.size}, page=${pageNumber})}" th:text="${pageNumber}" class="page-link page-item"></a>
        </li>
    </ul>
</nav>
